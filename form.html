<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{color:aqua}
        h2{color:#fff5}
        body{
            background-color: green;
            font-family: courir;
        }
    </style>
    <title>FORM</title>
</head>
<body>
<h1>Contoh FORM</h1>
    <form action="">
        <label for="nama">Nama</label>
        <input id="nama" type="text"/>
        <br>
        <label for="umur">Umur</label>
        <input id="umur" type="text"/>
    </form>

    <h2>Apa Warna Favoritmu?</h2>
    <select name="" id="">
        <option value="hijau">Hijau</option>
        <option value="kuning">Kuning</option>
        <option value="merah" selected>Merah</option>  
    </select>

    <p><b>Contoh Radio Button</b></p>
    <input type="radio" name="bahasa" id="css">
    <label for="css" class="css">CSS</label>
    <input type="radio" name="bahasa" id="html">
    <label for="html" class="html">HTML</label>
    <br>
    <button>Submit</button>
</body>
</html>
